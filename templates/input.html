<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masukkan Video ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-yellow-100">
    <form action="/set_video_id" method="POST" class="bg-white p-6 rounded shadow-md space-y-4 w-80">
        <h2 class="text-xl font-bold text-center">Masukkan YouTube Video ID</h2>
        <input type="text" name="video_id" placeholder="Contoh: b85stPjfY1Y"
               class="w-full border border-gray-300 px-3 py-2 rounded" required>
        <button type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">
            Go
        </button>
    </form>
</body>
</html>
